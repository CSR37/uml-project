            <div class="user">
              <input type="text" name="name" id="name" placeholder="Enter Username" required>

                <input type="email" name="email" id="email" placeholder="Enter Email-ID" required>

              <input type="submit" value="Send Message">
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the "Find" button and vehicle type dropdown
            const findButton = document.querySelector(".find-button");
            const vehicleTypeDropdown = document.getElementById("vehicle-type");
    
            // Add a click event listener to the "Find" button
            findButton.addEventListener("click", function () {
                const selectedOption = vehicleTypeDropdown.value;
                if (selectedOption === "cars") {
                    window.location.href = "cars.html";
                } else if (selectedOption === "motorcycles") {
                    window.location.href = "bikes.html";
                } else if (selectedOption === "zeeps") {
                    window.location.href = "zeeps.html";
                }
            });
        });
    </script>
